<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Lectura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="container" style="width: 60%;">
        <form class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4">Datos Personales</p>

            <div class="form-row mb-4">
                <div class="col">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" onkeypress="return nomApe(event)">
                </div>
                <div class="col">
                    <input type="text" id="apellidos" class="form-control" placeholder="Apellidos" onkeypress="return nomApe(event)">
                </div>
            </div>

            <input type="email" id="email" class="form-control mb-4" placeholder="Correo electrónico">

            <input type="text" id="fchNac" class="form-control" placeholder="Fecha de Nacimiento DD/MM/AAAA">
            <br/>

            <input type="text" id="tel" class="form-control" placeholder="Teléfono">


            <button class="btn my-4 " onclick="encuesta()" id="siguiente" style="background-color: #34495E; color: #D6DBDF;; width: 40%;">Empezar encuesta</button>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>

</body>

</html>
